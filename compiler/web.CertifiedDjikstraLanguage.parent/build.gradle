buildscript {
	repositories {
		maven {
      		url "https://plugins.gradle.org/m2/"
    	}
	}
	dependencies {
		classpath "com.github.jengelman.gradle.plugins:shadow:5.2.0"
		classpath 'org.xtext:xtext-gradle-plugin:2.0.8'
	}
}

plugins {
	id 'com.moowork.node' version '1.3.1'
	id 'net.researchgate.release' version '2.8.1'
}

node {
	version = '6.2.2'
	npmVersion = '3.10.6'
	download = true
}

subprojects {
	ext.xtextVersion = '2.22.0'
	repositories {
		mavenCentral()
	}
	
	apply plugin: 'java'
	dependencies {
		compile platform("org.eclipse.xtext:xtext-dev-bom:${xtextVersion}")
	}
	apply plugin: 'org.xtext.xtend'
	apply from: "${rootDir}/gradle/source-layout.gradle"
	apply plugin: 'eclipse'
	apply plugin: "com.github.johnrengelman.shadow"
	
	group = 'web.CertifiedDjikstraLanguage'
	version = '1.0.0-SNAPSHOT'
	
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
	
	configurations.all {
		exclude group: 'asm'
	}
}

// Workaround for issue https://github.com/researchgate/gradle-release/issues/144
task build {
	dependsOn subprojects.findResults { it.tasks.findByName('build') }
}
